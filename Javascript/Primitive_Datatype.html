<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1] Primitive Datatype
        // 1.1]number
        let num=90;
        console.log(typeof num);
        //1.2]String
        let str='hello';
        console.log(typeof str);
        //1.3]boolean
        let bool=false;
        console.log(typeof bool);
        // 1.4]null
        let a=null;
        console.log(typeof a);
        // here null is not Primitive data type but it is a bug.
        //1,5 undefined
        let b;
        console.log(typeof b);
    </script>
</body>
</html>
