<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operators
        //-->Arithmetic Operator
        console.log('-->Operators');
        console.log(2+5);
        console.log(10-5);
        console.log(10*5);
        console.log(10/5);
        console.log(11%5);
        console.log(10**5);
        // -->Postfix and Prefix Operators
        console.log('-->Postfix and Prefix Operators');
        let a=1;
        console.log("a=1 and It's Increment by a++ is "+(a++));
        console.log("a++:"+a);
        a=1;
        console.log("a=1 and It's Increment by ++a is "+(++a));
        //-->Compariosn Operator
        console.log("-->Compariosn Operator");
        console.log("When both number are integer");
        a=5;
        b=6;
        console.log(a==b);
        console.log(a!=b);
        console.log(a>b);
        console.log(a<=b);
        console.log("When Single number is integer");
        a="6";
        b=6;
        console.log(a==b);
        console.log(a!=b);
        console.log("When comaparisionn happen it's automatically convert the value according to number.when == checks only value not a data type.");
        console.log("When Single number is integer");
        a="6";
        b=6;
        console.log(a===b);
        console.log(a!=b);
        console.log("When comaparisionn happen it's not automatically convert the value according to number.when === checks data type and value.");
    </script>
</body>
</html>
