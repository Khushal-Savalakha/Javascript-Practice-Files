<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(+)Operator
        console.log('-->(+)Operator');
        console.log('3'+2+":"+typeof ('3'+2));
        console.log('3'+true+":"+typeof ('3'+true));
        console.log('3'+null+":"+typeof ('3'+null));
        console.log('3'+undefined+":"+typeof ('3'+undefined));
        //(-)Operator
        console.log('-->(-)Operator');
        console.log('3'-2+":"+typeof('3'-2));
        console.log('3'-'hello'+":"+typeof('3'-'hello'));
        console.log('3'-null+":"+typeof('3'-null));
    </script>
</body>
</html>
