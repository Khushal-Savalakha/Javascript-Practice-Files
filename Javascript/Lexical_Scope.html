<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var a=1; here we can aslo print 
        // a's value in fun() and fun2() because it is global.
        // -->Lexical scope for fun()
        function fun(){
            var a=1;
            console.log("This  is Function:"+a)
            // Lexical scopr for fun2()
            function fun2(){
                console.log("This  is Function:"+a)
                // here a is not in fun2 but
                //  it is printing value of a this called Lexical Scope
            }fun2()
        }
// In Lexical scope function always find value 
// in it's own function or outside the function 
// Not inside the function.fun(){fun2(){}fun2()}
        fun()
    </script>
</body>
</html>
