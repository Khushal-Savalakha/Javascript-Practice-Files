<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Number Conversion
        console.log("-->Number Conversion");
        console.log(Number("3")+":"+typeof(Number("3")));
        console.log(Number(null)+":"+typeof(Number(null)));
        console.log(Number(NaN)+":"+typeof(Number(NaN)));
        console.log(Number(true)+":"+typeof(Number(true)));
        console.log(Number(false)+":"+typeof(Number(false)));
        console.log(20.202+":"+typeof(20.202));
        console.log(parseInt(20.202)+"parseInt():"+typeof(parseInt(20.202)));
        console.log(parseInt(-20.202)+"parseInt():"+typeof(parseInt(-20.202)));
        console.log(parseFloat(20)+"parseFloat():"+typeof(parseInt(20)));
        console.log(parseFloat(-20)+"parseFloat():"+typeof(parseInt(-20)));
        //String Conversion
        console.log("-->String Conversion");
        console.log(String(3)+":"+typeof(String(3)));
        console.log(String(null)+":"+typeof(String(null)));
        console.log(String(NaN)+":"+typeof(String(NaN)));
        console.log(String(true)+":"+typeof(String(true)));
        console.log(String(false)+":"+typeof(String(false)));
        //
    </script>
</body>
</html>
